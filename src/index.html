<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1 id="textid">Vanilla JavaScript App</h1>
  </main>

  <!-- Injecting environment variable -->
  <script>
    // Accessing the environment variable
    const apiUrl = "%MY_API_URL%"; // This will be replaced with the actual value
    document.getElementById("textid").innerText = `API URL: ${apiUrl}`;
  </script>
</body>

</html>
