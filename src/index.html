<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1 id="textid">Vanilla JavaScript App</h1>
  </main>

  <script>
    const apiUrl = '<%= process.env.REACT_APP_API_URL %>';
    var h1 = document.getElementById("textid");
    h1.innerText = apiUrl || "API URL not found";
  </script>
</body>

</html>
